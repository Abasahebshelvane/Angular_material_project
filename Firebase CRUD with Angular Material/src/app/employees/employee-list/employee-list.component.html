<div class="search-div">
  <button mat-raised-button (click)="onCreate()" >
    <mat-icon>add</mat-icon>Create</button>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort >
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef  mat-sort-header > Full Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fullName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef=email>
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Email</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="address"  >
          <mat-header-cell *matHeaderCellDef  mat-sort-header> Address</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.address}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="gender" >
          <mat-header-cell *matHeaderCellDef  mat-sort-header> Gender</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.gender}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="birthdate"  >
          <mat-header-cell *matHeaderCellDef mat-sort-header> BirthDate</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.birthDate}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>
          

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-footer-row *matFooterRowDef></mat-footer-row>


  </mat-table>

  <mat-paginator [pageSizeOptions]="[5,10,15,20]"[pageSize]="5"></mat-paginator>

</div>
